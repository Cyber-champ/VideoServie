<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bak Bak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          min-height: 100vh;
          overflow-x: hidden;
          position: relative;
        }

        body::before {
          content: '';
          position: absolute;
          width: 500px;
          height: 500px;
          background: rgba(255, 255, 255, 0.1);
          border-radius: 50%;
          top: -250px;
          right: -250px;
          animation: float 20s infinite ease-in-out;
        }

        body::after {
          content: '';
          position: absolute;
          width: 300px;
          height: 300px;
          background: rgba(255, 255, 255, 0.05);
          border-radius: 50%;
          bottom: -150px;
          left: -150px;
          animation: float 15s infinite ease-in-out reverse;
        }

        @keyframes float {
          0%, 100% { transform: translate(0, 0) rotate(0deg); }
          50% { transform: translate(50px, 50px) rotate(180deg); }
        }

        @keyframes pulse {
          0%, 100% { transform: scale(1); }
          50% { transform: scale(1.05); }
        }

        @keyframes slideIn {
          from {
            opacity: 0;
            transform: translateY(-30px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }

        @keyframes glow {
          0%, 100% { box-shadow: 0 0 20px rgba(102, 126, 234, 0.5), 0 0 40px rgba(102, 126, 234, 0.3); }
          50% { box-shadow: 0 0 30px rgba(102, 126, 234, 0.8), 0 0 60px rgba(102, 126, 234, 0.5); }
        }

        h1 {
          text-align: center;
          margin: 40px 10px 50px 10px;
          color: white;
          font-weight: 700;
          font-size: 3rem;
          text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
          letter-spacing: 2px;
          animation: slideIn 0.8s ease-out;
          position: relative;
          z-index: 1;
        }

        #roomConfig {
          display: flex;
          justify-content: center;
          margin-bottom: 50px;
          animation: slideIn 1s ease-out 0.2s backwards;
          position: relative;
          z-index: 1;
        }

        .input-group {
          max-width: 500px;
          backdrop-filter: blur(10px);
          background: rgba(255, 255, 255, 0.15);
          border-radius: 50px;
          padding: 8px;
          box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
          transition: all 0.3s ease;
        }

        .input-group:hover {
          transform: translateY(-2px);
          box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        #roomName {
          border: none;
          background: rgba(255, 255, 255, 0.9);
          border-radius: 50px;
          padding: 15px 25px;
          font-size: 1.1rem;
          transition: all 0.3s ease;
        }

        #roomName:focus {
          background: white;
          box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
          outline: none;
        }

        #btnConnect {
          border-radius: 50px;
          padding: 15px 35px;
          font-weight: 600;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          border: none;
          transition: all 0.3s ease;
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #btnConnect:hover {
          transform: scale(1.05);
          box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
        }

        #roomDiv {
          position: relative;
          z-index: 1;
          animation: slideIn 0.8s ease-out;
          width: 100%;
          max-width: 1400px;
          margin: 0 auto;
          padding: 0 20px;
        }

        .video-grid {
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 30px;
          width: 100%;
          margin-bottom: 30px;
        }

        .video-container {
          position: relative;
          width: 100%;
          padding-bottom: 75%; /* 4:3 aspect ratio */
          background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
          border-radius: 30px;
          box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
          overflow: hidden;
          animation: glow 3s infinite ease-in-out;
        }

        .video-container::before {
          content: '';
          position: absolute;
          top: -2px;
          left: -2px;
          right: -2px;
          bottom: -2px;
          background: linear-gradient(45deg, #667eea, #764ba2, #667eea);
          border-radius: 30px;
          z-index: -1;
          opacity: 0.5;
          filter: blur(10px);
        }

        .video-container video {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          object-fit: cover;
          border-radius: 30px;
        }

        .video-label {
          position: absolute;
          top: 20px;
          left: 20px;
          background: rgba(0, 0, 0, 0.6);
          color: white;
          padding: 8px 16px;
          border-radius: 20px;
          font-size: 0.9rem;
          font-weight: 600;
          z-index: 10;
          backdrop-filter: blur(10px);
        }

        .controls-wrapper {
          display: flex;
          justify-content: center;
          gap: 15px;
          margin-top: 30px;
        }

        .btn-circle {
          display: flex;
          align-items: center;
          justify-content: center;
          width: 70px;
          height: 70px;
          border-radius: 50%;
          border: none;
          cursor: pointer;
          transition: all 0.3s ease;
          position: relative;
          overflow: hidden;
          box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn-circle::before {
          content: '';
          position: absolute;
          top: 50%;
          left: 50%;
          width: 0;
          height: 0;
          border-radius: 50%;
          background: rgba(255, 255, 255, 0.3);
          transform: translate(-50%, -50%);
          transition: width 0.6s, height 0.6s;
        }

        .btn-circle:hover::before {
          width: 100%;
          height: 100%;
        }

        .btn-circle:hover {
          transform: translateY(-5px) scale(1.1);
          box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
        }

        .btn-circle:active {
          transform: translateY(-2px) scale(1.05);
        }

        .bi {
          font-size: 28px;
          color: white;
          position: relative;
          z-index: 1;
        }

        .enabled-style {
          background: linear-gradient(135deg, #00b4db 0%, #0083b0 100%);
        }

        .disabled-style {
          background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
        }

        #localVideo {
          width: 100%;
          height: 100%;
        }

        .d-none {
          display: none !important;
        }

        @media (max-width: 768px) {
          h1 {
            font-size: 2rem;
          }

          .video-grid {
            grid-template-columns: 1fr;
            gap: 20px;
          }

          .video-container {
            padding-bottom: 75%;
          }

          .btn-circle {
            width: 60px;
            height: 60px;
          }

          .bi {
            font-size: 24px;
          }

          .video-label {
            font-size: 0.8rem;
            padding: 6px 12px;
          }
        }
    </style>
</head>
<body>
<h1>Bak Bak ðŸ‘¹</h1>

<div id="roomConfig" class="d-flex justify-content-center mb-3">
    <div class="input-group input-group-lg">
        <input
                id="roomName"
                type="text"
                class="form-control form-control-lg"
                placeholder="Enter room name..."
        />
        <button id="btnConnect" class="btn btn-primary btn-lg" type="button">
            Connect
        </button>
    </div>
</div>

<div id="roomDiv" class="d-none d-flex flex-column align-items-center mt-3">
    <div class="video-grid">
        <div class="video-container">
            <div class="video-label">Stranger</div>
            <video id="remoteVideo" autoplay></video>
        </div>

        <div class="video-container">
            <div class="video-label">You</div>
            <video id="localVideo" muted autoplay></video>
        </div>
    </div>

    <div class="controls-wrapper">
        <button id="toggleVideo" class="btn-circle enabled-style">
            <i id="videoIcon" class="bi bi-camera-video-fill"></i>
        </button>
        <button id="toggleAudio" class="btn-circle enabled-style">
            <i id="audioIcon" class="bi bi-mic-fill"></i>
        </button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
<script src="client.js?v=1"></script>
</body>
</html>
